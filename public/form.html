<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato conosco</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 class="titulo">Se cadastre abaixo</h1>
    <div class="form-conteiner">
        <form action="http://localhost:5500/form" method="POST"> 
            <label for="name">Nome: </label>
            <input type="text" id="name" name="nome" placeholder="Digite seu nome: " required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Digite seu melhor email: " required>

            <label for="telefone">Telefone: </label>
            <input type="number" id="telefone" name="telefone" placeholder="Numero para contato: " required>

            <button class="btn-conteiner">Enviar!</button>
        </form>
    </div>
</body>
</html>
