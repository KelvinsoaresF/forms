<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(255, 248, 248);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Dados recebidos</h1>

    <table  id="dados-tabela" >
        <thead>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </thead>
    </table>

    <tbody>
         <!-- onde os dados vão se armazenar -->
    </tbody>

    <script>
        fetch('/dados') //  faz uma requisição que consome os dados
        .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('dados-tabela').querySelector('tbody')
                    data.forEach(dado => {
                        const tr = document.createElement('tr')
                            tr.innerHTML = `<td>${dado.nome}</td><td>${dado.email}</td><td>${dado.telefone}</td>`
                            tbody.appendChild(tr)
                    })
            })
            .catch (error => {
                console.error('Erro ao buscar dados: ', error)})


    </script>
</body>
</html>
